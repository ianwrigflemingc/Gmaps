
<!DOCTYPE html>
<html>
  <head>
    <title>Trent University</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      } 
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Trent University
        const trent = { lat: 44.358, lng: -78.288 }; 
        // The map, centered at Trent
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: trent,
        });
        // The marker, positioned at Trent
        const marker = new google.maps.Marker({
          position: trent,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
